{% load static %}

<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static '/main.css' %}">

    <title>StarShirts</title>

    <link rel = "icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="{% static 'images/logo.png' %}" style="margin-left: 15px;">
        <a class="navbar-brand">StarShirts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Panel de administrador</a>
                </li>
            </ul>
        </div>
    </nav>

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}

    <div class="container">
        <br>
        <form method="POST" action="{% url 'addproduct' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <h4>Nombre del producto</h4>
                <input type="text" class="form-control" placeholder="Producto" value="{{ name }}" name="name">
            </div>
            <div class="form-group">
                <h4>Precio</h4>
                <input type="number" class="form-control" placeholder="$0000.00" value="{{ price }}" name="price">
            </div>
            <div class="form-group">
                <h4>Descripción</h4>
                <input type="text" class="form-control" placeholder="Breve descripción del producto" value="{{ description }}" name="description">
            </div>
            <div class="form-group">
                <h4>Imagen (640px x 360px)</h4>
                <input required type="file" class="form-control" placeholder="Imagen del prodcuto" name="image" value="{{ image }}">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Agregar</button>
        </form>
    </div>
    <hr>


    <style>
        .admin-panel{
            position: fixed;
            bottom: 0;
            right: 0;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
    <div class="admin-panel">
        <a href="{% url 'home' %}" class="btn btn-primary">Regresar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
