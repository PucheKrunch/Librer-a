{% load static %}

<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/main.css' %}">

    <title>StarShirts</title>

    <link rel = "icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:#194557 !important">
        <div class="container-fluid">
            <img src="{% static 'images/logo.png' %}" >
            <a class="navbar-brand">StarShirts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'search' %}">Buscar</a>
                </li>

                <li>
                    <a class="nav-link active" aria-current="page" href="/cart/{{ request.user.id }}">
                        <img  id="cart-icon" src="{% static 'images/cart.png' %}">
                    </a>
                </li>
            </ul>

            <div class="form-inline my-2 my-lg-0">
                <style>
                    .hello-user{
                        font-size: 18px;
                        color: #fff;
                        margin-right: 20px;
                    }
                </style>
                
                <span class="hello-user">Hola, {{request.user}}</span>
                <a href="{% url 'logout' %}"class="btn btn-warning">Logout</a> 
            </div>

            </div>
        </div>
    </nav>
        {% block content %}
        {% endblock %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <style>
        .admin-panel{
            position: fixed;
            bottom: 0;
            right: 0;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
    {% if request.user.is_staff %}
        <div class="admin-panel">
            <a href="{% url 'apanel' %}" class="btn btn-primary">Panel de administrador</a>
        </div>
    {% endif %}
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</body>
</html>
